<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username" required>
  </div>
  <div class="form-group">
    <label for="usernamePassword">Password</label>
    <input type="password" class="form-control" id="usernamePassword" formControlName="password" placeholder="Password" required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="rememberMeCheckbox">
    <label class="form-check-label" for="rememberMeCheckbox">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
