<div class="list-container mt-2">
  <div class="row">
    <div class="col-sm well">
      <form #searchForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="search(searchForm.value.searchKeyword)">
        <input class="form-control mr-sm-2" name="searchKeyword" type="search" (ngModel)="searchKeyword" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    <div class="col-sm">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Categories
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a (click)="getNewFacts()" class="dropdown-item">Random</a>
          <div class="dropdown-divider"></div>
          <a *ngFor="let category of categories" (click)="getNewFacts(undefined, category)" class="dropdown-item">{{category | pascalcase}}</a>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-striped mt-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fact</th>
        <th scope="col">Favorite</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fact of facts; let i = index">
        <th scope="row">{{ i + 1}}</th>
        <td>{{ fact.value }}</td>
        <td>
          <app-favorite-button [fact]="fact" (favoriteEvent)="favorite($event)"></app-favorite-button>
          <!-- <button type="button" 
          class="btn" 
          [ngClass]="{'btn-primary': !fact.favorite, 'btn-danger': fact.favorite }" 
          (click)="favorite(fact)">
            <i class="fa-star" [ngClass]="{'far' : !fact.favorite, 'fas': fact.favorite}"></i>
          </button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
