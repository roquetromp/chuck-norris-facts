<h1>Favorite List</h1>
<div *ngIf="favorites.length > 0">
    <table class="table table-striped" >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Fact</th>
          <th scope="col">Favorite</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fact of favorites; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ fact.value }}</td>
          <td>
              <app-favorite-button [fact]="fact" (favoriteEvent)="unfavorite($event)"></app-favorite-button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
